<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full  bg-zinc-950">
        <div class="parent relative w-full h-[2000vh] ">
            <div class="w-full sticky top-0 left-0  h-screen">
                <canvas class=" w-full h-screen" id="canvas"></canvas>
                <div class="absolute animate1 z-[2] text-white  bottom-10 w-1/2 left-10">
                    <h1 class="leading-20 font-[100]  text-3xl">
                        &copy; 2024 OK STD
                    </h1>
                    <h1 class="text-3xl">SHAPING BRANDS -> CRAFTING MOTION</h1>
                </div>
                <div class="absolute animate2 flex z-[2] text-white  bottom-10 w-1/2 right-10 text-right">
                    <h1 class="leading-20 font-[100] font-semibold uppercase text-6xl">
                        Transforming Vision
                    </h1>
                    <h1 class="text-xl w-1/2">
                        Building identity and inspiring action. Sculpting digital expo resonate.
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        const canvas = document.querySelector("canvas");
        const context = canvas.getContext("2d");
        const frames = {
            currentIndex: 0,
            maxIndex: 1345,
        }

        const images = [];
        let imagesLoaded = 0;

        function preloadImages() {
            for (var i = 1; i <= frames.maxIndex; i++) {
                const imageUrl = `./frames/frame_${i.toString().padStart(4, "0")}.jpg`;
                const img = new Image();
                img.src = imageUrl;

                img.onload = function () {
                    imagesLoaded++;
                    if (imagesLoaded === frames.maxIndex) {

                        loadImage(frames.currentIndex);
                        startAnimation();
                    }
                }
                images.push(img);
            }

        }
        function loadImage(index) {

            if (index >= 0 && index <= frames.maxIndex) {
                const img = images[index];

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const scaleX = canvas.width / img.width;
                const scaleY = canvas.height / img.height;
                const scale = Math.max(scaleX, scaleY);

                const newWidth = img.width * scale;
                const newHeight = img.height * scale;

                const offsetX = (canvas.width - newWidth) / 2;
                const offsetY = (canvas.height - newHeight) / 2;

                context.clearRect(0, 0, canvas.width, canvas.height);
                context.imageSmotthingEnabled = true;
                context.imageSmotthingQuality = "high";
                context.drawImage(img, offsetX, offsetY, newWidth, newHeight);

                frames.currentIndex = index;
            }
        }
        function startAnimation() {
            var tl = gsap.timeline({
                scrollTrigger: {
                    trigger: ".parent",
                    start: "top top",
                    scrub: 2,
                    end: "bottom bottom"
                }
            })
            function updateFrame(index) {
                return {
                    currentIndex: index,
                    onUpdate: function () {
                        loadImage(Math.floor(frames.currentIndex));
                    }
                }
            }

            tl
                .to(frames, updateFrame(50), "first")
                .to(".animate1", { opacity: 0, ease: "linear" }, "first")
        }


        preloadImages();

        Window.addEventListener("resize", function () {
            loadImage(Math.floor(frames.currentIndex));
        })
    </script>
</body>

</html>
